name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'

    - name: Install dependencies for testing and documentation
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        uv add --dev pytest pytest-html

    - name: Run tests
      run: |
        ls -la tests
        uv run pytest --html=test-results/report.html --self-contained-html

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: pytest-results
        path: test-results
        retention-days: 30
